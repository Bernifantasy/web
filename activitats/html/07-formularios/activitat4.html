<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Buscar Cámaras de Fotos</h1>
    <form>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">
        <br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo">
        <br>

        <label for="tipo">Tipo de cámara:</label>
        <select id="tipo" name="tipo">
            <option value="compacta">Compacta</option>
            <option value="mirrorless">Sin espejo (Mirrorless)</option>
            <option value="reflex">Réflex (DSLR)</option>
        </select>
        <br>

        <label for="megapixeles">Megapíxeles (mínimo):</label>
        <input type="number" id="megapixeles" name="megapixeles" min="1">
        <br>

        <label for="precio">Precio (máximo):</label>
        <input type="number" id="precio" name="precio" min="0">
        <br>

        <button type="submit">Buscar</button>
    </form>




</body>
</html>
